<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style type="text/css">
		#qq{width: 300px; height: 600px; background: red;}
		#title{width: 200px; height: 200px; background: blue; position: absolute; left: 310px; top: 20px; display: none;}
	</style>
	<script type="text/javascript" src='../js/jquery.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var qq = $('#qq');
			//alert(qq);
			var title = $('#title');
			var timer = null;
			qq[0].onmouseover = function(){
				show();
			}
			qq[0].onmouseout = function(){
				hide();
			}
			title[0].onmouseover = function(){
				show();
			}
			title[0].onmouseout = function(){
				hide();
			}


			function show(){
				clearInterval(timer);
				title[0].style.display = 'block';
			}
			function hide(){
				timer = setTimeout(function(){
					title[0].style.display = 'none';
				},200)
				
			}
		})
	</script>
</head>
<body>
	<div id="qq"></div>
	<div id="title"></div>
</body>
</html>
